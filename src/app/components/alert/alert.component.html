<div
  *ngIf="message"
  class="alert alert-dismissible fade show mt-2" role="alert"
  [ngClass]="{
    'alert-success': message?.type === 'success',
    'alert-danger': message?.type === 'error'
  }"
>
  {{ message?.text }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
